<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center p-4 border rounded shadow bg-white">
        <div id="timer" class="display-4 mb-4">0.000</div>
        <button id="startButton" class="btn btn-primary m-2">Start</button>
        <button id="resetButton" class="btn btn-secondary m-2">Reset</button>
    </div>
    <script src="Example.js"></script>
</body>

</html>
